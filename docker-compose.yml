version: '3'

services:
  app:
    build: .
    entrypoint: .docker/entrypoint.sh
    container_name: api-flexilease-app
    ports:
      - '3333:3333'
    volumes:
      - .:/home/node/app
    depends_on:
      - db

  db:
    build: .docker/mongoDB
    container_name: api-flexilease-db
    restart: always
    tty: true
    ports:
      - '27017:27017'
    volumes:
      - ./.docker/dbdata:/var/lib/mongodb/data
